{% extends './common.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    {% block content %}
    <div class="form-bg">
        <div class="container">
            <div class="row justify-content-center pt-3 pb-5">
                <div class="col-sm-12 col-md-4 col-lg-8">
                    <div class="form-container">
                        <form action="{% url 'MeterReading' %}" method="post" class="form-horizontal">
                            {% csrf_token %}
                            <h3 class="title">Weekly Meter Reading</h3>
                            <div class="form-group">
                                <span class="input-icon"><i class="fa fa-check"></i></span>
                                <input class="form-control" type="date" placeholder="Date" name="date" required>
                            </div>
                            <div class="form-group">
                                <select class="form-control pb-1" name="meter_location" >
                                    <option>Booster Station</option>
                                    <option>Treatment Plant</option>
                                </select>
                            </div>   
                            <div class="form-group">
                                <input class="form-control" type="number" step="any" placeholder="Meter Reading" name="reading" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="number" step="any" placeholder="Meter ID" name="meter ID" required>
                            </div>
                            <button class="btn signin">Submit</button>
                            <span class="user-signup text-center"><a href="{% url 'costcal' %}">Add another entry</a></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    {% endblock %}






</body>
</html>
